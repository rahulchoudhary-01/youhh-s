<style>

    justify-content:center;

  h1{

  }
  @keyframes fadeIn {from{opacity:0;} to{opacity:1;}}

  /* Heart Rain */
  .heart{
    position:absolute;width:15px;height:15px;
    background:#ff4d6d;transform:rotate(45deg);
    animation:fall 6s linear infinite;
  }
  .heart::before,.heart::after{
    content:'';position:absolute;width:15px;height:15px;

  }
  .heart::before{top:-7.5px;left:0;}

  #finalMsg{

  }

  #playBtn{

    box-shadow:0 0 25px rgba(255,0,100,0.4);
  }

</style>
</head>
<body>

<button id="playBtn">üéµ Play Music & Start Story</button>
<h1 id="text"></h1>

<script>
const lines=[
  "Sonu... tum meri jaan ho ü©∑",
  "Main tere bina nahi reh sakta... ü§åüèªü•∫",
  "Jab se tum meri zindagi me aayi ho, sab kuch accha lagta hai ‚ò∫Ô∏è",
  "Tum bahut acche ho aur bahut pyaare bhi ü•π",
  "Har din sirf tumse baat karne ka mann karta hai üíû",
  "Tum meri duniya ho, meri muskurahat ho üí´",
  "Mujhe tumpe fakhra hai Sonu Ji üíó",
  "Aur hamesha rahega... because you are my heart ‚ù§Ô∏è"
];

const text=document.getElementById("text");
const music=document.getElementById("bgMusic");
const playBtn=document.getElementById("playBtn");
const puzzle=document.getElementById("puzzle");
const finalMsg=document.getElementById("finalMsg");

function showLine(i=0){
  if(i>=lines.length){setTimeout(()=>{puzzle.style.display="block";createPuzzle();},3000);return;}
  text.style.opacity=0;
  setTimeout(()=>{
    text.textContent=lines[i];
    text.style.opacity=1;
    setTimeout(()=>showLine(i+1),5000);
  },1000);
}

// Heart Rain
function makeHeart(){
  const h=document.createElement("div");
  h.classList.add("heart");
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(3+Math.random()*3)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
}
setInterval(makeHeart,200);

// Puzzle
function createPuzzle(){
  const options=document.getElementById("options");
  for(let i=0;i<4;i++){
    let btn=document.createElement("button");
    btn.textContent=i===2?"‚ù§Ô∏è":"üíî";
    btn.onclick=()=>choose(i);
    options.appendChild(btn);
  }
}
function choose(index){
  if(index===2){
    puzzle.style.display="none";
    finalMsg.style.display="block";
    for(let i=0;i<40;i++) setTimeout(makeHeart,i*100);
  } else {
    alert("Nahi Sonu Ji üíã fir se try karo!");
  }
}

// Music start button
playBtn.addEventListener("click",()=>{
  playBtn.style.display="none";
  music.play().catch(err=>console.log("Music blocked:",err));
  showLine();
});
</script>
